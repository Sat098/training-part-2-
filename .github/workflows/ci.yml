name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
 
  test:
    needs: build
    runs-on: ubuntu-latest
    
    strategy:
     matrix:
      os: [ubuntu-lastest, windows-2016]
      node-version: [8.x, 10.x]
 build:
       runs-on: ubuntu-latest
       steps:
        - name: Label when approved
          uses: pullreminders/label-when-approved-action@main
          env:
           APPROVALS: "1"
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           ADD_LABEL: "approved"
